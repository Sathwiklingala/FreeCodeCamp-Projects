<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="forms-project.css">
  </head>

  <body>
    <div class="container"> 
      <h1 id="title">Survey Form</h1>
      <p id="description">Please fill out this survey to help us improve our services</p>

      <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required />
        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email"  required />
        <label id="number-label" for="number">Age:</label>
        <input id="number" type="number" min="18" max="99" placeholder="Enter your age" required />

        <label for="dropdown">Which option best describes you?</label>
        <select id="dropdown">
          <option value="student">Student</option>
          <option value="professional">Professional</option>
          <option value="businessman">Businessman</option>
        </select>

        <p>Would you recommend us?</p>
        <label><input type="radio" name="recommend" value="yes" />Yes</label>
        <label><input type="radio" name="recommend" value="no" />No</label>

        <p>What features do you like?</p>
        <label><input type="checkbox" value="flexibility" />Flexibility</label>
        <label><input type="checkbox" value="design" />Design</label>
        <label><input type="checkbox" value="robustness" />Robustness</label>

        <label for="comments">Additional comments :</label>
        <textarea id="comments" palceholder="Enter any additional comments">Enter any additional comments</textarea>

        <button id="submit" type="submit">Submit</button>
        
      </form>
    </div>
  </body>
</html>
